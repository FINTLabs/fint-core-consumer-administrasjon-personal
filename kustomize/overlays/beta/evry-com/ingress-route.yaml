apiVersion: traefik.containo.us/v1beta1
kind: IngressRoute
metadata:
  name: fint-core-consumer-administrasjon-personal
spec:
  entryPoints:
    - web
  routes:
    - match: "Host(`beta.felleskomponent.no`) && (PathPrefix( `/administrasjon/personal`) && Headers(`x-org-id`, `evry.com`)"
      kind: Rule
      services:
        - name: fint-core-consumer-administrasjon-personal
          port: 8080